<!DOCTYPE html>
<html>
<head>
	<title>Neumorphism</title>
	<link rel="stylesheet" href="./style.css">
	<script src="https://use.fontawesome.com/0a224d90c4.js"></script>
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
	<section class="main">
		<h2 class="title">Neumorphism</h2>
		<hr>
		<div class="container">
			<div class="button-container">
				<div class="button fa fa-user-o icon"></div>
			</div>
			<div class="button-container">
				<div class="button fa fa-home icon"></div>
			</div>
			<div class="button-container">
				<div class="button fa fa-bars icon"></div>
			</div>
			<div class="button-container">
				<div class="button fa fa-heart-o icon"></div>
			</div>
			<div class="button-container">
				<div class="button fa  fa-headphones icon"></div>
			</div>
			<div class="button-container">
				<div class="button fa fa-user-plus icon"></div>
			</div>
			<div class="button-container">
				<div class="button fa fa-tag icon"></div>
			</div>
			<div class="button-container">
				<div class="button fa fa-eye icon"></div>
			</div>
			<div class="button-container">
				<div class="button fa fa-map-marker icon"></div>
			</div>
			<div class="button-container">
				<div class="button fa fa-line-chart icon"></div>
			</div>
			<div class="button-container">
				<div class="button fa fa-users icon"></div>
			</div>
			<div class="button-container">
				<div class="button fa fa-compass icon"></div>
			</div>
		</div>
		<h2 class="title">Neumorphism Inside</h2>
		<hr>
		<div class="container">
			<div class="button-inside-container">
				<div class="button fa fa-user-o icon"></div>
			</div>
			<div class="button-inside-container">
				<div class="button fa fa-home icon"></div>
			</div>
			<div class="button-inside-container">
				<div class="button fa fa-bars icon"></div>
			</div>
			<div class="button-inside-container">
				<div class="button fa fa-heart-o icon"></div>
			</div>
			<div class="button-inside-container">
				<div class="button fa  fa-headphones icon"></div>
			</div>
			<div class="button-inside-container">
				<div class="button fa fa-user-plus icon"></div>
			</div>
			<div class="button-inside-container">
				<div class="button fa fa-tag icon"></div>
			</div>
			<div class="button-inside-container">
				<div class="button fa fa-eye icon"></div>
			</div>
			<div class="button-inside-container">
				<div class="button fa fa-map-marker icon"></div>
			</div>
			<div class="button-inside-container">
				<div class="button fa fa-line-chart icon"></div>
			</div>
			<div class="button-inside-container">
				<div class="button fa fa-users icon"></div>
			</div>
			<div class="button-inside-container">
				<div class="button fa fa-compass icon"></div>
			</div>
		</div>
		<hr>
		<h2 class="title">Deep</h2>
		<div class="button-deep">
			<span class="button-icon primary">Bs</span>
				<span class="button-icon secondary">$</span>
		</div>

	</section>
</body>
</html>
